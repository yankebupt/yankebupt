language: ruby
addons:
  apt:
    packages:
    - libcurl4-openssl-dev

build: skip

before_install:
  - yes | gem update --system --force
  - gem install bundler

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep_history: true
  on:
    branch: main
